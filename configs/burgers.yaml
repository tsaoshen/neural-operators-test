seed: 123

device: "cuda"        # "cuda" or "cpu"
dtype: "float32"      # "float32" recommended; float64 if you want

# PDE / solver settings
domain:
  L: 1.0
T: 1.0

solver:
  scheme: "weno5_ssprk3"
  cfl: 0.4
  nu: 0.01          # viscosity (set 0.0 for inviscid)
  N_ref: 4096        # high-res reference grid used for simulation
  dealias: false     # (unused here; WENO is not spectral)

# Output sampling
output:
  N_out: 64         # downsample to this spatial resolution for stored data
  nt_out: 64         # number of time snapshots to store (including t=0)
  include_u0: true   # store u0 separately

# Dataset settings
dataset:
  n_train: 10
  n_val: 1
  n_test: 2
  families: ["smooth", "riemann", "near_front"]  # choose subset if desired
  mix_probs: [0.6, 0.25, 0.15]                   # must match families length

  smooth:
    n_modes: 20
    amp: 1.0
    decay_power: 2.0     # coefficient decay ~ 1/k^p
    mean: 0.0
    alpha: 25.0
    scale: 625.0

  riemann:
    umin: -1.0
    umax: 1.0

  near_front:
    base_modes: 10
    amp: 0.6
    ramp_amp: 1.0
    ramp_eps: 0.01       # steepness
    mean: 0.0
    alpha: 25.0
    scale: 625.0

save:
  out_dir: "data/cached"
  name: "burgers_fronts"
  save_hr_test: true      # also save high-res test solution
  N_test_hr: 1024         # high-res test output resolution
